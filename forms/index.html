<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <nav>
        <h1>
            Forms in Html
        </h1>
    </nav>
    <main>
        <label for="username">Enter username:</label>
        <input type="text" placeholder="stephen kalwenzi" id="username" name="username">

        <select name="languages" id="languages">
            <option value="Select a programming language to begine learning" selected>Select a programming language to begine learning</option>
            <option value="java">Java</option>
            <option value="javascript">javascript</option>
            <option value="html">html</option>
        </select>

        <label for="fruits">Choose a fruit:</label>
<select id="fruits" name="fruits">
    <option value="apple">Apple</option>
    <option value="banana" selected>Banana</option> <!-- Pre-selected -->
    <option value="orange" disabled>Orange</option> <!-- Disabled -->
    <option value="grape">Grape</option>
</select>
    </main>
</body>
</html>
